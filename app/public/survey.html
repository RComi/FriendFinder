<script type="text/javascript">
    $("#surveyForm").on('submit', function () {
        $('#results').modal('show');
        var userInput = {
            name: $('#inputName').val().trim(),
            photo: $('#inputPhotoLink').val().trim(),
            scores: [
                $('#questionOne').val().trim(),
                $('#questionTwo').val().trim(),
                $('#questionThree').val().trim(),
                $('#questionFour').val().trim(),
                $('#questionFive').val().trim(),
                $('#questionSix').val().trim(),
                $('#questionSeven').val().trim(),
                $('#questionEight').val().trim(),
                $('#questionNine').val().trim(),
                $('#questionTen').val().trim()
            ]
        };

        console.log(userInput);

        $.post('/api/friends', userInput)
            .done(function (data) {
                console.log("HEY");
                $('#bestMatch').html(data.matchName);
                $("#bestMatchImage").attr("src", data.matchImage);
                //$('#results').modal('show');
            });
        return false;
    });
</script>
