    <script type="text/javascript">
        //When the submit button is clicked it gets the user input and finds the best match
        $("#surveyForm").on('submit', function (event) {
            event.preventDefault();

            //get the user input
            var surveyInput = {
                name: $('#inputName').val(),
                photo: $('#inputPhotoLink').val(),
                ratings: [
                    $('#questionOne').val(),
                    $('#questionTwo').val(),
                    $('#questionThree').val(),
                    $('#questionFour').val(),
                    $('#questionFive').val(),
                    $('#questionSix').val(),
                    $('#questionSeven').val(),
                    $('#questionEight').val(),
                    $('#questionNine').val(),
                    $('#questionTen').val()
                ]
            };
            //looks at the friend list and finds the best match and display the name and image in the modal
            $.post('/api/friends', surveyInput)
                .done(function (data) {
                    console.log(data);
                    $('#bestMatch').html(data.name);
                    $("#bestMatchImage").attr("src", data.photo);
                    $('#results').modal('show');
                });
        });
    </script>
